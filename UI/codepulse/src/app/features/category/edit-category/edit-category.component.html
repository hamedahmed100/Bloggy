<div class="container">

    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category; else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <input type="hidden" id="categoryId" name="categoryId" value="={{category.id}}">

                </div>
            </div>
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label">Category Name</label>
                    <input type="text" id="categoryName" class="form-control" name="categoryName"
                        [(ngModel)]="category.name" >

                </div>
            </div>

            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label">URL Handle</label>
                    <input type="text" id="urlHandle" class="form-control" name="categoryUrlHandle"
                        [(ngModel)]="category.urlHandle" >
                </div>
            </div>

            <div class="mt-3 d-flex">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger ms-3"
                (click)="onDelete()">Delete</button>
            </div>
        </form>

    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning mt-3" role="alert">
            Category not found!
        </div>
    </ng-template>
</div>
